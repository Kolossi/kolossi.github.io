
#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: The Kolossi Courier

# Name of the author
#author: Amit Merchant

# Short bio or description (displayed in the header)
description: A collection of missives on various topics

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: /assets/KolossiAvatar74.png

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: website@kolossi.co.uk
  facebook:
  flickr:
  github: kolossi
  instagram:
  linkedin: paulsweeneycv
  pinterest:
  rss: rss
  twitter: 
  stackoverflow: users/3246806/paul-sweeney
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  playconsole:


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
#disqus: 

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
#google_analytics_ua: UA-xxxxxx-yy
google_analytics_ga4: G-GDZZ8MJPVH

google_adsense: ca-pub-7191183655446289

# Your website URL (e.g. http://amitmerchant1990.github.io or http://www.amitmerchant.com)
# Used for Sitemap.xml and your RSS feed
url: http://kolossi.github.io
enforce_ssl: https://kolossi.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#baseurl: "/reverie"

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/

# The release of Jekyll Now that you're using
version: v3.9.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji

#include: ['_pages']
include: ['_articles']

paginate: 6
paginate_path: /page:num/

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - .gitignore
  - .vscode

collections:
  articles:
    output: true
  quicktips:
    output: true
  bookmarks:
    output: true
defaults:
  - scope:
      path: ""
      type: "quicktips"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "bookmarks"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

